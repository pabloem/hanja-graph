<!DOCTYPE html>
<style type="text/css">
text {
    fill: grey;
    stroke: black;
    stroke-width: 1px;
    font-family: sans-serif;
}
circle {
    fill: #999999;
    stroke: white;
    stroke-width: 2px;
}
.rhino{
    fill: #CCCCCC;
}
.rhino:hover {
    fill: #333333;
    stroke: #CCCCCC;
    stroke-width: 4px;
}
</style>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
        <style type="text/css"></style>
    </head>
<body>
        <svg> </svg>
<script type="text/javascript">
var w = 500,
    h = 50;
var radiuses = d3.range(14)
var svg = d3.select("body").select("svg")
    .attr("width",w).attr("height",h);

svg.selectAll("circle").data(radiuses)
    .enter().append("circle");

svg.selectAll("circle").attr("class","rhino");
svg.append("circle").attr("r","50").attr("cx", w-50).attr("cy",h/2);

svg.selectAll("circle.rhino").attr("r", function(r) { return 2*r; })
    .attr("cx", 
          function(r) { 
              var myCx = 0
              for (var i = 0; i <= r; i++){
                  myCx += 4*i;
              }
              return myCx;
          })
    .attr("cy",h/2);
svg.append("text").text("Hello Amorrr!")
    .attr("x","150")
    .attr("y",h/2)
    .attr("font-size","30")
    .style("opacity","0.7");
</script>
</body>
</html>
